<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="score-tracker">
      <h1>Score: <span id="score">0</span></h1>
      <h1>High Score: <span id="highScore">0</span></h1>
    </div>
    <h1 class="title">JavaScript Drum Kit</h1>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
    <button id="startButton">Start Game</button>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      let keySequence = [];
      let sequenceLength = 1;
      let userSequence = [];
      let gameStarted = false;
      let score = 0;
      let highScore = 0;

      const keys = document.querySelectorAll(".key");
      keys.forEach((key) =>
        key.addEventListener("transitionend", function (e) {
          if (e.propertyName !== "transform") return;
          this.classList.remove("playing");
        })
      );

      function generateRandomKey() {
        const randomIndex = Math.floor(Math.random() * keys.length);
        keySequence.push(keys[randomIndex].dataset["key"]);
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const keyEle = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;

        audio.currentTime = 0;
        audio.play();
        keyEle.classList.add("playing");
      }

      function displaySequence() {
        keySequence.forEach((key, index) => {
          setTimeout(() => {
            playSound({ keyCode: key });
          }, index * 500 - keySequence.length * 100 + 500 + index * 100);
        });
      }

      function checkUserInput(e) {
        if (!gameStarted) return;

        const pressedKey = e.keyCode;
        playSound(pressedKey);

        if (pressedKey === +keySequence[userSequence.length]) {
          userSequence.push(pressedKey);
          if (userSequence.length === keySequence.length) {
            userSequence = [];
            score++;
            updateScore();
            generateRandomKey();
            setTimeout(() => {
              displaySequence();
            }, 1000);
          }
        } else {
          setTimeout(() => {
            gameOver();
          }, 500);
        }
      }

      function updateScore() {
        const scoreElement = document.getElementById("score");
        scoreElement.textContent = score;
      }

      function updateHighScore() {
        if (score > highScore) {
          highScore = score;
          const highScoreElement = document.getElementById("highScore");

          highScoreElement.classList.add("newHighScore");

          highScoreElement.textContent = highScore;

          setTimeout(() => {
            highScoreElement.classList.remove("newHighScore");
          }, 1000);
        }
      }

      function gameOver() {
        alert("Game Over! Your Score: " + score);
        gameStarted = false;
        updateHighScore();
        score = 0;
        updateScore();
      }
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        this.classList.remove("playing");
      }

      function startGame() {
        gameStarted = true;
        keySequence = [];
        userSequence = [];
        generateRandomKey();
        displaySequence();
      }

      window.addEventListener("keydown", checkUserInput);
      window.addEventListener("keydown", playSound);

      const startButton = document.getElementById("startButton");
      startButton.addEventListener("click", startGame);
    </script>
  </body>
</html>
